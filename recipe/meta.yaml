{% set name = "FrictionQPotSpringBlock" %}
{% set version = "0.4.0" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8240295bf1c7370eaa4df42d334b6c7ed0808f75aa0ad42e7fcf50180ae0103d

build:
  number: 0
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - setuptools_scm
    - pip
    - pyxtensor
    - qpot
    - goosefem
  run:
    - python

test:
  imports:
    - {{ name }}
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tdegeus/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Spring-block friction model.
  description: Spring-block friction model.
  doc_url: https://tdegeus.github.io/{{ name }}
  dev_url: https://github.com/tdegeus/{{ name }}

extra:
  recipe-maintainers:
    - tdegeus
